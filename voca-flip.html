<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>üå∏ Picture Flip ESL üå∏</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:'Comic Sans MS', cursive;
  background:#fff0f6;
}
h1{text-align:center;color:#ff4d6d;}

#layout{
  display:flex;
}

/* LEFT IMAGE PANEL */
#imagePanel{
  width:200px;
  background:#ffe5ec;
  padding:10px;
  overflow-y:auto;
}
#imagePanel h3{text-align:center;}
.imageThumb{
  width:80px;
  height:80px;
  border-radius:15px;
  background:white;
  margin:5px auto;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
}
.imageThumb img{
  width:90%;
  height:90%;
  object-fit:contain;
}

/* MAIN AREA */
#main{
  flex:1;
  text-align:center;
}

.cardInput{
  background:white;
  margin:10px;
  padding:10px;
  border-radius:15px;
}

button{
  padding:8px 14px;
  border:none;
  border-radius:10px;
  font-size:1rem;
  font-weight:bold;
  cursor:pointer;
}
#startBtn{background:#8ac926;}
#restartBtn{background:#9b5de5;color:white;}

#cards{
  display:grid;
  grid-template-columns:repeat(auto-fill,120px);
  justify-content:center;
  gap:15px;
  margin:20px;
}
.card{
  width:120px;
  height:120px;
  perspective:800px;
}
.inner{
  width:100%;
  height:100%;
  transition:transform 0.6s;
  transform-style:preserve-3d;
}
.card.flipped .inner{transform:rotateY(180deg);}
.face{
  position:absolute;
  width:100%;
  height:100%;
  border-radius:20px;
  backface-visibility:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:3rem;
}
.front{background:#ffcad4;}
.back{
  background:white;
  transform:rotateY(180deg);
}
.back img{width:90%;height:90%;object-fit:contain;}
</style>
</head>

<body>

<h1>üå∏ Picture Flip üå∏</h1>

<div id="layout">

<!-- LEFT IMAGE PANEL -->
<div id="imagePanel">
  <h3>üñº Animals</h3>

  <div class="imageThumb" onclick="selectImage('dog')">
    <img src="https://openclipart.org/image/200px/282123">
  </div>

  <div class="imageThumb" onclick="selectImage('cat')">
    <img src="https://openclipart.org/image/200px/282122">
  </div>

  <div class="imageThumb" onclick="selectImage('apple')">
    <img src="https://openclipart.org/image/200px/282124">
  </div>
</div>

<!-- MAIN -->
<div id="main">

  <div class="cardInput">
    <p>Selected image:</p>
    <img id="preview" style="width:80px;height:80px;object-fit:contain;">
    <br>
    <input id="wordInput" placeholder="Word">
  </div>

  <button id="startBtn">Start Game</button>
  <button id="restartBtn" onclick="location.reload()">Restart</button>

  <div id="cards"></div>
</div>

</div>

<script>
let selectedImage = null;

function selectImage(word){
  const imgMap={
    dog:"https://openclipart.org/image/400px/282123",
    cat:"https://openclipart.org/image/400px/282122",
    apple:"https://openclipart.org/image/400px/282124"
  };
  selectedImage = imgMap[word];
  document.getElementById("preview").src = selectedImage;
  document.getElementById("wordInput").value = word;
}

document.getElementById("startBtn").onclick=()=>{
  if(!selectedImage) return alert("Select an image");
  document.getElementById("imagePanel").style.display="none";

  document.getElementById("cards").innerHTML=`
    <div class="card flipped">
      <div class="inner">
        <div class="face front">‚ùì</div>
        <div class="face back"><img src="${selectedImage}"></div>
      </div>
    </div>
  `;
};
</script>

</body>
</html>

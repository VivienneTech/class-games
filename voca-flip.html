<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ðŸŒ¸ VocaFlip â€“ Simple Picture Flip ðŸŒ¸</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:'Comic Sans MS', cursive;
  background:#fff0f6;
  text-align:center;
}
h1{color:#ff4d6d;margin:10px;}

button{
  padding:10px 16px;
  font-size:1.1rem;
  border:none;
  border-radius:12px;
  cursor:pointer;
  font-weight:bold;
  margin:5px;
}

#addCardBtn{background:#fcbf49;}
#startBtn{background:#8ac926;}
#restartBtn{background:#9b5de5;color:white;}

#setup{
  display:flex;
  justify-content:center;
  gap:20px;
  flex-wrap:wrap;
  margin-top:10px;
}

/* IMAGE PANEL */
#imagePanel{
  width:200px;
  background:#ffe5ec;
  padding:10px;
  border-radius:16px;
}
.imageThumb{
  width:80px;
  height:80px;
  background:white;
  border-radius:14px;
  margin:8px auto;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
}
.imageThumb img{
  width:85%;
  height:85%;
  object-fit:contain;
}

/* BUILDER */
#builder{
  background:white;
  padding:15px;
  border-radius:16px;
  width:260px;
}
#preview{
  width:80px;
  height:80px;
  object-fit:contain;
  margin-bottom:5px;
}
input{
  width:90%;
  padding:6px;
  font-size:1rem;
}

/* CARDS */
#cards{
  display:grid;
  grid-template-columns:repeat(auto-fill,100px);
  justify-content:center;
  gap:15px;
  margin:20px;
}
.card{
  width:100px;
  height:100px;
  perspective:800px;
  cursor:pointer;
}
.inner{
  width:100%;
  height:100%;
  transition:transform 0.6s;
  transform-style:preserve-3d;
}
.card.flipped .inner{
  transform:rotateY(180deg);
}
.face{
  position:absolute;
  width:100%;
  height:100%;
  border-radius:16px;
  backface-visibility:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:2rem;
  font-weight:bold;
}
.front{background:#ffcad4;}
.back{
  background:white;
  transform:rotateY(180deg);
}
.back img{
  width:90%;
  height:90%;
  object-fit:contain;
}
</style>
</head>

<body>

<h1>ðŸŒ¸ VocaFlip ðŸŒ¸</h1>

<div>
  <button id="addCardBtn">âž• Add Card</button>
  <button id="startBtn">â–¶ Start Game</button>
  <button id="restartBtn">ðŸ”„ Restart</button>
</div>

<div id="setup">
  <div id="imagePanel">
    <h3>ðŸ–¼ Pictures</h3>

    <div class="imageThumb" onclick="pickImage('dog')">
      <img src="https://openclipart.org/image/200px/282123">
    </div>
    <div class="imageThumb" onclick="pickImage('cat')">
      <img src="https://openclipart.org/image/200px/282122">
    </div>
    <div class="imageThumb" onclick="pickImage('apple')">
      <img src="https://openclipart.org/image/200px/282124">
    </div>
  </div>

  <div id="builder">
    <p>Selected picture</p>
    <img id="preview">
    <input id="wordInput" placeholder="Word (teacher only)">
  </div>
</div>

<div id="cards"></div>

<script>
/* IMAGE LIBRARY */
const imageMap={
  dog:"https://openclipart.org/image/400px/282123",
  cat:"https://openclipart.org/image/400px/282122",
  apple:"https://openclipart.org/image/400px/282124"
};

let selectedImage=null;
let cardsData=[];

/* PICK IMAGE */
function pickImage(word){
  selectedImage=imageMap[word];
  document.getElementById("preview").src=selectedImage;
  document.getElementById("wordInput").value=word;
}

/* ADD CARD */
document.getElementById("addCardBtn").onclick=()=>{
  const word=document.getElementById("wordInput").value.trim();
  if(!selectedImage||!word){
    alert("Pick a picture and type the word");
    return;
  }
  cardsData.push({img:selectedImage,word});
  selectedImage=null;
  document.getElementById("preview").src="";
  document.getElementById("wordInput").value="";
  alert("Card added!");
};

/* START GAME */
document.getElementById("startBtn").onclick=()=>{
  if(cardsData.length===0){
    alert("Add at least one card");
    return;
  }
  document.getElementById("setup").style.display="none";
  renderCards();
};

/* RENDER */
function renderCards(){
  const div=document.getElementById("cards");
  div.innerHTML="";
  cardsData.forEach((c,i)=>{
    const card=document.createElement("div");
    card.className="card";
    card.innerHTML=`
      <div class="inner">
        <div class="face front">${i+1}</div>
        <div class="face back"><img src="${c.img}"></div>
      </div>
    `;
    card.onclick=()=>{
      card.classList.toggle("flipped");
    };
    div.appendChild(card);
  });
}

/* RESTART */
document.getElementById("restartBtn").onclick=()=>{
  location.reload();
};
</script>

</body>
</html>

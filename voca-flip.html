<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>üå∏ Picture Flip ESL üå∏</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:'Comic Sans MS', cursive;
  background:#fff0f6;
}

h1{text-align:center;color:#ff4d6d;}

#app{
  display:flex;
}

/* LEFT IMAGE PANEL */
#imagePanel{
  width:220px;
  background:#ffe5ec;
  padding:10px;
  overflow-y:auto;
}

.imageThumb{
  width:90px;
  height:90px;
  background:white;
  border-radius:16px;
  margin:8px auto;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
}
.imageThumb img{
  width:85%;
  height:85%;
  object-fit:contain;
}

/* MAIN */
#main{
  flex:1;
  padding:10px;
  text-align:center;
}

.cardInput{
  background:white;
  margin:10px auto;
  padding:10px;
  border-radius:16px;
  width:260px;
}

#preview{
  width:80px;
  height:80px;
  object-fit:contain;
}

button{
  padding:10px 16px;
  border:none;
  border-radius:12px;
  font-size:1rem;
  font-weight:bold;
  cursor:pointer;
  margin:5px;
}

#startBtn{background:#8ac926;}
#addCardBtn{background:#fcbf49;}
#restartBtn{background:#9b5de5;color:white;}

#cards{
  display:grid;
  grid-template-columns:repeat(auto-fill,120px);
  justify-content:center;
  gap:15px;
  margin-top:20px;
}

.card{
  width:120px;
  height:120px;
  perspective:800px;
  cursor:pointer;
}
.inner{
  width:100%;
  height:100%;
  transform-style:preserve-3d;
  transition:transform 0.6s;
}
.card.flipped .inner{
  transform:rotateY(180deg);
}
.face{
  position:absolute;
  width:100%;
  height:100%;
  border-radius:20px;
  backface-visibility:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:3rem;
}
.front{background:#ffcad4;}
.back{
  background:white;
  transform:rotateY(180deg);
}
.back img{
  width:90%;
  height:90%;
  object-fit:contain;
}
</style>
</head>

<body>

<h1>üå∏ Picture Flip üå∏</h1>

<div id="app">

<!-- IMAGE PANEL -->
<div id="imagePanel">
  <h3>üñº Pick a picture</h3>

  <div class="imageThumb" onclick="pickImage('dog')">
    <img src="https://openclipart.org/image/200px/282123">
  </div>
  <div class="imageThumb" onclick="pickImage('cat')">
    <img src="https://openclipart.org/image/200px/282122">
  </div>
  <div class="imageThumb" onclick="pickImage('apple')">
    <img src="https://openclipart.org/image/200px/282124">
  </div>
</div>

<!-- MAIN -->
<div id="main">

  <div id="builder">
    <div class="cardInput">
      <p>Selected picture</p>
      <img id="preview">
      <br><br>
      <input id="wordInput" placeholder="Word (teacher)" />
    </div>

    <button id="addCardBtn">‚ûï Add Card</button>
    <button id="startBtn">üéÆ Start Game</button>
  </div>

  <div id="cards"></div>

</div>
</div>

<script>
const imageMap = {
  dog: "https://openclipart.org/image/400px/282123",
  cat: "https://openclipart.org/image/400px/282122",
  apple: "https://openclipart.org/image/400px/282124"
};

let selectedImage = null;
let cardsData = [];

function pickImage(word){
  selectedImage = imageMap[word];
  document.getElementById("preview").src = selectedImage;
  document.getElementById("wordInput").value = word;
}

document.getElementById("addCardBtn").onclick = () => {
  const word = document.getElementById("wordInput").value.trim();
  if(!selectedImage || !word){
    alert("Pick a picture and type a word");
    return;
  }

  cardsData.push({img:selectedImage, word});
  document.getElementById("preview").src="";
  document.getElementById("wordInput").value="";
  selectedImage=null;

  alert("Card added!");
};

document.getElementById("startBtn").onclick = () => {
  if(cardsData.length === 0){
    alert("Add at least one card");
    return;
  }

  // LOCK BUILDER
  document.getElementById("imagePanel").style.display="none";
  document.getElementById("builder").style.display="none";

  renderCards();
};

function renderCards(){
  const div = document.getElementById("cards");
  div.innerHTML="";

  cardsData.forEach(cardData=>{
    const card = document.createElement("div");
    card.className="card";
    card.innerHTML = `
      <div class="inner">
        <div class="face front">‚ùì</div>
        <div class="face back">
          <img src="${cardData.img}">
        </div>
      </div>
    `;
    card.onclick = () => {
      card.classList.toggle("flipped");
    };
    div.appendChild(card);
  });
}
</script>

</body>
</html>

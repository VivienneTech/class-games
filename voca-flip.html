<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ðŸŒ¸ VocaFlip ðŸŒ¸</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:'Comic Sans MS', cursive;
  background:#fff0f6;
  text-align:center;
}
h1{color:#ff4d6d;margin:10px;}

#hint{
  font-size:1.2rem;
  color:#555;
}

#imageBar{
  display:flex;
  justify-content:center;
  gap:12px;
  padding:10px;
  background:#ffe5ec;
}

.imageBtn{
  width:80px;
  height:80px;
  background:white;
  border-radius:18px;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
}
.imageBtn img{
  width:85%;
  height:85%;
  object-fit:contain;
}

#cards{
  display:grid;
  grid-template-columns:repeat(auto-fill,120px);
  justify-content:center;
  gap:20px;
  margin:20px;
}

.card{
  width:120px;
  height:120px;
  perspective:800px;
  cursor:pointer;
}
.inner{
  width:100%;
  height:100%;
  transition:transform 0.6s;
  transform-style:preserve-3d;
}
.card.flipped .inner{
  transform:rotateY(180deg);
}

.face{
  position:absolute;
  width:100%;
  height:100%;
  border-radius:20px;
  backface-visibility:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:2.5rem;
}
.front{background:#ffcad4;}
.back{
  background:white;
  transform:rotateY(180deg);
}
.back img{
  width:90%;
  height:90%;
  object-fit:contain;
}
</style>
</head>

<body>

<h1>ðŸŒ¸ VocaFlip ðŸŒ¸</h1>
<div id="hint">ðŸ‘† Teacher: click a picture Â· ðŸ‘‡ Kids: say & flip</div>

<div id="imageBar">
  <div class="imageBtn" onclick="addCard('dog')">
    <img src="https://openclipart.org/image/200px/282123">
  </div>
  <div class="imageBtn" onclick="addCard('cat')">
    <img src="https://openclipart.org/image/200px/282122">
  </div>
  <div class="imageBtn" onclick="addCard('apple')">
    <img src="https://openclipart.org/image/200px/282124">
  </div>
</div>

<div id="cards"></div>

<script>
const imageMap={
  dog:"https://openclipart.org/image/400px/282123",
  cat:"https://openclipart.org/image/400px/282122",
  apple:"https://openclipart.org/image/400px/282124"
};

let cards=[];

function addCard(word){
  cards.push({img:imageMap[word]});
  render();
}

function render(){
  const board=document.getElementById("cards");
  board.innerHTML="";
  cards.forEach((c,i)=>{
    const card=document.createElement("div");
    card.className="card";
    card.innerHTML=`
      <div class="inner">
        <div class="face front">${i+1}</div>
        <div class="face back"><img src="${c.img}"></div>
      </div>
    `;
    card.onclick=()=>{
      card.classList.toggle("flipped");
    };
    board.appendChild(card);
  });
}
</script>

</body>
</html>

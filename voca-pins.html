<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>VocaPins</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {margin:0; font-family:system-ui; background:#f5f7fa; display:flex; flex-direction:column; align-items:center; justify-content:flex-start; min-height:100vh;}
h1 {color:#c4161c; font-size:3rem; margin:1rem;}
.main {width:100%; max-width:900px; display:flex; flex-direction:column; align-items:center; gap:1rem; flex:1;}
#rules {background:#fff; padding:1rem; border-radius:10px; font-size:1.2rem; width:90%; text-align:left;}
input, textarea {font-size:1.2rem; padding:0.5rem; width:100%; max-width:500px;}
button {font-size:1.3rem; padding:0.7rem 1rem; border:none; border-radius:8px; background:#003a8f; color:white; cursor:pointer;}
button:hover {background:#c4161c;}
#teams {display:flex; gap:1rem; margin-top:1rem; font-size:1.3rem; flex-wrap:wrap;}
.team {padding:0.5rem 1rem; border-radius:8px; background:#ddd;}
.team.current {background:#003a8f; color:white; font-weight:700;}
#pins {display:flex; gap:1rem; flex-wrap:wrap; justify-content:center; margin-top:2rem;}
.pin {width:80px; height:120px; background:#c4161c; color:white; display:flex; align-items:center; justify-content:center; font-weight:bold; cursor:pointer; border-radius:12px; user-select:none; font-size:1.2rem;}
.pin.clicked {background:#003a8f;}
#feedback {margin-top:1rem; font-size:1.5rem; min-height:30px;}
</style>
</head>
<body>

<h1>VocaPins: Bowling Vocabulary</h1>

<div class="main">

<div id="rules">
<strong>Rules:</strong>
<ol>
<li>Enter 5 vocabulary words (one per pin).</li>
<li>Set 2–3 team names.</li>
<li>Each team takes turns clicking a pin.</li>
<li>The correct word is revealed when clicked. Correct guess = +10 points.</li>
<li>Next team plays the next pin.</li>
</ol>
</div>

<h2>Enter Words</h2>
<textarea id="wordsInput" placeholder="word1\nword2\nword3\nword4\nword5"></textarea>

<h2>Teams</h2>
<div id="teamInputs">
<input type="text" value="Team 1" id="team1">
<input type="text" value="Team 2" id="team2">
<input type="text" value="Team 3" id="team3">
</div>

<button onclick="startGame()">Start Game</button>

<div id="teams"></div>
<div id="pins"></div>
<div id="feedback"></div>
<button onclick="restartGame()">Restart</button>

</div>

<script>
let words=[], teams=[], scores=[], currentTeam=0;
function startGame(){
  const raw = document.getElementById("wordsInput").value.trim();
  words = raw.split("\n").map(w=>w.trim()).filter(w=>w!=="");
  if(words.length!==5) return alert("Enter exactly 5 words!");
  teams = [document.getElementById("team1").value||"Team 1",
           document.getElementById("team2").value||"Team 2",
           document.getElementById("team3").value||"Team 3"].filter(t=>t!=="");
  scores = teams.map(_=>0);
  renderTeams();
  renderPins();
}
function renderTeams(){
  const div=document.getElementById("teams");
  div.innerHTML="";
  teams.forEach((t,i)=>{
    const d=document.createElement("div");
    d.className="team"+(i===currentTeam?" current":"");
    d.textContent=`${t}: ${scores[i]} pts`;
    div.appendChild(d);
  });
}
function renderPins(){
  const div=document.getElementById("pins");
  div.innerHTML="";
  words.forEach((w,i)=>{
    const pin=document.createElement("div");
    pin.className="pin";
    pin.textContent="PIN";
    pin.onclick=function(){
      if(pin.classList.contains("clicked")) return;
      pin.classList.add("clicked");
      pin.textContent=w;
      const answer = prompt(`Team ${teams[currentTeam]}: Guess the word!`);
      if(answer && answer.trim().toLowerCase()===w.toLowerCase()){
        scores[currentTeam]+=10;
        document.getElementById("feedback").textContent=`✅ Correct! +10 points`;
      } else {
        document.getElementById("feedback").textContent=`❌ Wrong! The word was: ${w}`;
      }
      currentTeam=(currentTeam+1)%teams.length;
      renderTeams();
    }
    div.appendChild(pin);
  });
}
function restartGame(){window.location.reload();}
</script>

</body>
</html>
